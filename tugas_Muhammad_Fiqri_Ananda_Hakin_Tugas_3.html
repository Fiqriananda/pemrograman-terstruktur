    *{
        background-color: #44ab6f ;

        padding: 0;
    }

p{
    text-align: center;
    font-family: 'Bebas Neue', cursive;
    font-size: 30px;
    color: white;  
}
.id-1{
    text-align: center;
    font-family: 'Bebas Neue', cursive;

<body>
    <p>Fiqri Ananda</p>
    <div class="id-1 "id="id-1">

    </div>
</body>
<script>
    var bilangan;
    var faktor = 0;
    var sisabagi;
    var hasilcek;

    bilangan = prompt("Isikan bilangan:");
    

    if(isNaN (bilangan)) {
        alert("Invalid Input")
        document.location.reload ()
    }
    else{
        
        

        for(var i=1; i<=bilangan;i++){
            sisabagi = bilangan % i;
            if(sisabagi==0){
                faktor = faktor +1;
            }
        }

        if (faktor==2){
            hasilcek = "Bilangan prima";
        }
        else{
            hasilcek = "Bilangan tidak prima";
        }

        document.getElementById("id-1").innerHTML= bilangan + " Adalah " + hasilcek;
    }
</script>
