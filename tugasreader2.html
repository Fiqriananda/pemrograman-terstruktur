<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas FileReader 2</title>
</head>
<body>
    <div id="warper">
        <h1>Text Reader</h1>
        <div>
            <h2>Select Text File : </h2>
            <input type="file" id="textinput">
        </div>
        <pre id="filedisplayarea"></pre>
    </div>
</body>
<script>
    window.onload = function(){

        //Menambahkan variable input dan display dan mengambil id
        var fileinput = document.getElementById('textinput');
        var displayarea = document.getElementById('filedisplayarea');
        
        //Membuat script untuk mengambil file dari local directory
        fileinput.addEventListener('change', function(e) {
            // membuat variable untuk mengambil file dan jenis file
            var file = fileinput.files[0];
            var textType = /text.*/;

            // percabangan pengecek apakah type text nya sesuai atau tidak jika iya akan membuka tampilan pengambil file dan menampilkan text
            if (file.type.match(textType)) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    displayarea.innerText = reader.result;
                }
                reader.readAsText(file);
                //jika tidak akan menampilkan text bahwa file itu tidak support dengan script ini
            } else{
                displayarea.innerText = "File not supported";
            }
        });
    }
</script>
</html>
