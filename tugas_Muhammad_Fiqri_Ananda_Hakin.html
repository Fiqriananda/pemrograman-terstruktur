<script>
	var b1 = 300;
	var b2 = 200;

	if(b1 > b2){
		document.write(b1 + " lebih besar dari " + b2);
	}
	else if(b1 < b2){
		document.write(b1 + " lebih kecil dari " + b2);
	}
	else if(b1 = b2){
		document.write(b1 + " sama dengan " + b2);
	}
</script>
